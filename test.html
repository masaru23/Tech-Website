<style>
    .Uber_RequestNow{
        background-color: black;
        color: white;
        border: solid;
        height: 48px;
        width: 126px;;

        transition: opacity 0.15s;
    }

    .Uber_RequestNow:hover{
        opacity: 0.8;
    }

    .Amazon_AddToCart{
        background-color: rgb(255, 217, 0);
        border: none;
        height: 42px;
        width: 192px;
        border-radius: 20px;

        transition: background-color 0.15s;
    }

    .Amazon_AddToCart:hover{

    }
